<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Robot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s; /* Transition for smooth color change */
        }
        #banner {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        #name-input {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1>Mr Robot</h1>
    </div>
    <div>
        <form id="name-form">
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="output"></div>

    <script>
        document.getElementById('name-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var output = document.getElementById('output');
            output.innerHTML = 'how are you ' + name + '!';

            // Background color change
            document.body.style.backgroundColor = '#ffcccc'; // Change to desired color
        });
    </script>
</body>
</html>
